  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
      width: 100%;
    }
    
    h1 {
      font-weight: 600;
      font-size: 64px;
      margin-bottom: 40px;
      letter-spacing: -1px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    h1:hover {
      color: #8833f5;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    
    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border: 1px solid rgba(136, 51, 245, 0.3);
      border-radius: 12px;
      color: #ffffff;
      font-size: 24px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.02);
    }
    
    .social-links a:hover {
      border-color: #8833f5;
      background: rgba(136, 51, 245, 0.1);
      transform: translateY(-2px);
    }
    
    audio {
      width: 100%;
      max-width: 400px;
      margin: 30px 0;
      border-radius: 8px;
      filter: brightness(0.9);
    }
    
    .sponsors {
      margin-top: 60px;
    }
    
    .sponsors h2 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 30px;
      color: #ffffff;
    }
    
    .sponsor-boxes {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .sponsor-box {
      width: 200px;
      height: 120px;
      border: 1px solid rgba(136, 51, 245, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.02);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .sponsor-box:hover {
      border-color: #8833f5;
      background: rgba(136, 51, 245, 0.1);
      transform: translateY(-2px);
    }
    
    .sponsor-box img {
      object-fit: fill;
    }
    
    .credits {
      position: fixed;
      bottom: 20px;
      right: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      z-index: 1;
    }
    
    .credits a {
      color: #8833f5;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .credits a:hover {
      color: #a855f7;
    }
    
    /* Loading Popup */
    .loading-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    
    .loading-popup.active {
      display: flex;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(136, 51, 245, 0.3);
      border-top-color: #8833f5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }
      
      .social-links a {
        width: 48px;
        height: 48px;
        font-size: 20px;
      }
      
      .sponsor-box {
        width: 160px;
        height: 100px;
      }
      
      .sponsors h2 {
        font-size: 20px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }
      
      .social-links {
        gap: 15px;
      }
      
      .social-links a {
        width: 44px;
        height: 44px;
        font-size: 18px;
      }
      
      .sponsor-box {
        width: 140px;
        height: 90px;
      }
      
      audio {
        max-width: 100%;
      }
    }
  </style>
</head>

  <script>
    // Particles configuration
    tsParticles.load("tsparticles", {
      fpsLimit: 120,
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "repulse"
          },
          resize: true
        },
        modes: {
          repulse: {

      particles: {

          opacity: 0.3, 
          width: 1 
        },
        collisions: { enable: true },
        move: { 
          direction: "none",

          outMode: "bounce",

        },
        number: {

        },
        opacity: { value: 0.5 },
        shape: { type: "circle" },

      },
      detectRetina: true
    });
    
    // Audio volume
    var audio = document.getElementById("rad");
    audio.volume = 0.05;
    
    // Ref redirect system
    const refLinks = {
      csgoskins: "https://csgo-skins.com/?ref=LEOREIS",
      caseplanet: "https://caseplanet.com/r/LEOREIS"
    };
    
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    
    function showLoadingAndRedirect(url) {
      const popup = document.getElementById('loadingPopup');
      const countdown = document.getElementById('countdown');
      popup.classList.add('active');
      
      let seconds = 3;
      countdown.textContent = seconds;
      
      const interval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = url;
        }
      }, 1000);
    }
    
    // Check for ref parameter on page load
    window.addEventListener('DOMContentLoaded', () => {
      const ref = getUrlParameter('ref');
      
      if (ref && refLinks[ref]) {
        showLoadingAndRedirect(refLinks[ref]);
      }
    });
